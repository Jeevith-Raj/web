<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Example</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css">  

    </head>
<body>
    <h1>Bootstrap Progress bar</h1>
   <div class="container">
       <div class="row">
           <div class="col-md-6">
              <div class="progress">
                  <div class="progress-bar" style="width: 50%;">50%</div>
                   </div>
                   <hr>
                <div class="progress">
                    <div class="progress-bar progress-bar-success" style="width: 60%;" >60%</div>
               </div>
               <div class="progress">
                <div class="progress-bar progress-bar-info" style="width: 60%;" >60%</div>
           </div>
           <div class="progress">
            <div class="progress-bar progress-bar-warning" style="width: 60%;" >60%</div>
       </div>
       <div class="progress">
        <div class="progress-bar progress-bar-danger progress-bar-striped" style="width: 60%;" >60%</div>
   </div>
   <div class="progress">
    <div class="progress-bar progress-bar-danger progress-bar-striped active" style="width: 60%;" >60%</div>
</div>
<hr>
<h2>Multiple progress bar</h2>
<div class="progress">
    <div class="progress-bar progress progress-bar-success"  style="width:40% ;">40%</div>
    <div class="progress-bar progress progress-bar-warning"  style="width:30% ;">30%</div>
    <div class="progress-bar progress progress-bar-danger"  style="width:20% ;">20%</div>
</div>

<hr>
<h2>Attributes in progress bar</h2>
<div class="progress">
    <div class="progress-bar progress-bar-success" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="40" style="width: 40%;" >40%</div>
</div>
           </div>
       </div>
   </div>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
    
    
</body>
</html>
