<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Example</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css">  

    </head>
<body>
    <h1>Bootstrap ListGroup</h1>
   <div class="container">
       <div class="row">
           <div class="col-md-4">
              <ul class="list-group">
                  <li class="list-group-item">Item-1</li>
                  <li class="list-group-item">Item-2</li>
                  <li class="list-group-item">Item-3</li>
              </ul>
              <hr>
              <h4>List Group with Badges</h4>
              <ul class="list-group">
                <li class="list-group-item">Inbox<span class="badge">10</span></li>
                <li class="list-group-item">Sent<span class="badge">7</span></li>
                <li class="list-group-item">Outbox<span class="badge">1</span></li>
            </ul>

            <hr>
            <h4>List Group in Anchor Tag</h4>
            <div class="list-group">
                <a href="" class="list-group-item">Item 1</a>
                <a href="" class="list-group-item">Item 2</a>
                <a href="" class="list-group-item">Item 3</a>
            </div>
            <hr>
            <h4>List Group Active/Disable</h4>
            <div class="list-group">
                <a href="" class="list-group-item active">Item 1</a>
                <a href="" class="list-group-item">Item 2</a>
                <a href="" class="list-group-item disabled">Item 3</a>
            </div>
           </div>
       </div>
   </div>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
  
    
</body>
</html>
