<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Example</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css">  

    </head>
<body>
   <div class="container">
       <div class="row">
           <div class="col-md-6">
               <button type="button">Basic</button>
               <button type="button" class="btn">Basic</button>
               <button type="button" class="btn-primary">Basic</button>
               <button type="button" class="btn btn-primary">Basic</button>
               <button type="button" class="btn btn-success">Basic</button>
               <button type="button" class="btn btn-info">Basic</button>
               <button type="button" class="btn btn-warning">Basic</button>
               <button type="button" class="btn btn-danger">Basic</button>
           </div>
       </div>
   </div>


   <div class="container">
    <div class="row">
        <div class="col-md-6">
           <h1>button size</h1>
            <button type="button" class="btn btn-success btn-xs">Basic</button>
            <button type="button" class="btn btn-success btn-sm">Basic</button>
            <button type="button" class="btn btn-success btn-lg">Basic</button>
            <button type="button" class="btn btn-success btn-block">Basic</button>
           
        </div>
    </div>
</div>
   
<div class="container">
    <div class="row">
        <div class="col-md-6">
           <h1>button disable/active</h1>
            <button type="button" class="btn btn-success active">Basic</button>
            <button type="button" class="btn btn-success disabled">Basic</button>
           
           
        </div>
    </div>
</div>


<div class="container">
    <div class="row">
        <div class="col-md-6">
           <h1>create button Using anchor tag</h1>
            <a href="" class="btn btn-danger">Anchor button</a>

            <h1>create button Using input tag</h1>
            <input type="submit" class="btn btn-danger" value="submit">
        </div>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
   
    
</body>
</html>
