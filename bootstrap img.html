<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Example</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css">  

<style>
    img
    {
        margin: 15px;
    }
    body
    {
        background-color: brown;
    }
</style>
    </head>
<body>
    <img src="butterfly.jpg" alt="butterfly" height="500" width="500">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <img src="butterfly.jpg" class="img-responsive" alt="butterfly" > 
                <img src="butterfly.jpg" class="img-responsive img-rounded" alt="butterfly" height="500" width="500">
                <img src="butterfly.jpg" class="img-responsive img-circle" alt="butterfly" height="500" width="500">
                <img src="butterfly.jpg" class="img-responsive img-thumbnail" alt="butterfly" height="500" width="500">
            
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
   
    
</body>
</html>
