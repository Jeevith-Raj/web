<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Example</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css">  

    </head>
<body>
    <h1>Bootstrap Tabs</h1>
   <div class="container">
       <div class="row">
           <div class="col-md-6">
               <ul class="nav">
                   <li><a href="">menu-1</a></li>
                   <li><a href="">menu-2</a></li>
                   <li><a href="">menu-3</a></li>
                   <li><a href="">menu-4</a></li>
                   <li><a href="">menu-5</a></li>              
                </ul>
                
                <hr>
                <h3>Tabs in vertical</h3>

                <ul class="nav nav-tabs">
                    <li><a href="">menu-1</a></li>
                    <li><a href="">menu-2</a></li>
                    <li class="active"><a href="">menu-3</a></li>
                    <li class="disabled"><a href="">menu-4</a></li>
                    <li><a href="">menu-5</a></li>              
                 </ul>

                 <hr>
                 <h3>Tabs in dropdown</h3>
 
                 <ul class="nav nav-tabs">
                     <li><a href="">menu-1</a></li>
                     <li><a href="">menu-2</a></li>
                     <li><a href="">menu-3</a></li>
                     <li><a href="">menu-4</a></li>
                     <li class="dropdown"><a href="" class="dropdown-toggle" data-toggle="dropdown">menu-5
                         <span class="caret"></span>
                     </a>
                    <ul class="dropdown-menu">
                        <li><a href="">MENU-1</a></li>
                        <li><a href="">MENU-2</a></li>
                        <li><a href="">MENU-3</a></li>
                    </ul>
                    </li>              
                  </ul>
           </div>
       </div>
   </div>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
   
    
</body>
</html>
